<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Insert</title>
</head>
<body>
<div th:replace="common/label :: header"></div>
<div class="container">
    <Form method="POST" th:object="${editForm}" th:action="@{/front/insert}">
        <input type="hidden" th:value="${id}" name="id">
        <input type="text" name="itemname" id = "newItem">
        <input type="submit" class="btn btn-outline-success float-right" value="OK!" onclick="closeChildForm()">
    </Form>
</div>
<script type="text/javascript" th:inline="javascript">
    function closeChildForm(){
        window.opener.document.getElementById("newItem").value = window.document.getElementById("newItem").value;
        var form = window.opener.document.insertForm;
            form.action = "/front/insert";
            form.target = "Edit";
	        form.submit();
	    window.opener.close();
	    window.close();
    }

</script>
</body>
</html>
