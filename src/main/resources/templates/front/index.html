<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
</head>
<body>
    <header th:fragment="loginheader">
        <nav class="navbar navbar-light" style="background-color: #e0ffff;">
            <div class="container">
                    <a class="navbar-brand" href="#">@Konkurai</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 th:text="${title}">a</h1>
        <div class="alert alert-success" role="alert" th:if="${reLogin}" th:text="${reLogin}"></div>
        <form method="POST" th:object="${loginForm}" th:action="@{/front/main}">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
